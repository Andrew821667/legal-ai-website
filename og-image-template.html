<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #1e1e1e;
        }
        
        .og-image {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1e293b 0%, #312e81 50%, #4c1d95 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Decorative elements */
        .og-image::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(251, 191, 36, 0.15) 0%, transparent 70%);
            top: -100px;
            right: -100px;
            border-radius: 50%;
        }
        
        .og-image::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.15) 0%, transparent 70%);
            bottom: -50px;
            left: -50px;
            border-radius: 50%;
        }
        
        .content {
            position: relative;
            z-index: 1;
        }
        
        .logo {
            font-size: 80px;
            font-weight: 900;
            color: #fbbf24;
            margin-bottom: 30px;
            text-shadow: 0 4px 20px rgba(251, 191, 36, 0.3);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            letter-spacing: -2px;
        }
        
        .subtitle {
            font-size: 42px;
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 40px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.3;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .features {
            display: flex;
            gap: 40px;
            justify-content: center;
            font-size: 24px;
            color: #cbd5e1;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .feature::before {
            content: '✓';
            color: #10b981;
            font-size: 28px;
            font-weight: bold;
        }
        
        /* Grid pattern overlay */
        .grid-pattern {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(148, 163, 184, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(148, 163, 184, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }
        
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center;
            z-index: 1000;
        }
        
        .instructions strong {
            color: #fbbf24;
        }
        
        @media print {
            .instructions {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="og-image">
        <div class="grid-pattern"></div>
        <div class="content">
            <div class="logo">Legal AI PRO</div>
            <div class="subtitle">
                Автоматизация юридической работы<br>
                на базе Искусственного Интеллекта
            </div>
            <div class="features">
                <div class="feature">20+ лет опыта</div>
                <div class="feature">YandexGPT</div>
                <div class="feature">ROI 4-6 мес</div>
            </div>
        </div>
    </div>
    
    <div class="instructions">
        <strong>Инструкция:</strong><br>
        1. Нажмите F11 (полный экран)<br>
        2. Cmd+Shift+4 (Mac) или Win+Shift+S (Windows)<br>
        3. Выделите прямоугольник 1200x630 (центр экрана)<br>
        4. Сохраните как og-image.png
    </div>
    
    <script>
        // Показать инструкции через 1 секунду
        setTimeout(() => {
            document.querySelector('.instructions').style.opacity = '1';
        }, 1000);
    </script>
</body>
</html>
