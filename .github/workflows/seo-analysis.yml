          python analyze.py

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: seo-analysis-report
          path: seo-reports/
          retention-days: 90

      - name: Display Summary
        run: |
          echo "üìä SEO Analysis Summary:"
          cat seo-reports/SUMMARY.md

      - name: Create Issue
        if: github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('seo-reports/SUMMARY.md', 'utf8');

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `üìä SEO Report ${new Date().toLocaleDateString('ru-RU')}`,
              body: summary,
              labels: ['seo', 'automated']
            });
