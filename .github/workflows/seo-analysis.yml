name: Automatic SEO Analysis

on:
  schedule:
    - cron: '0 3 * * 0'
  workflow_dispatch:

jobs:
  seo-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout website
        uses: actions/checkout@v4

      - name: Checkout SEO AI Models
        uses: actions/checkout@v4
        with:
          repository: Andrew821667/seo-ai-models
          path: seo-tools

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd seo-tools
          pip install -e .
          pip install playwright
          python -m playwright install chromium

      - name: Run SEO analysis
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          mkdir -p seo-reports
          python .github/workflows/analyze_seo.py

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: seo-analysis-report
          path: seo-reports/
          retention-days: 90

      - name: Display Summary
        run: |
          echo "ðŸ“Š SEO Analysis Summary:"
          cat seo-reports/SUMMARY.md

      - name: Create Issue
        if: github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('seo-reports/SUMMARY.md', 'utf8');
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸ“Š SEO Report ${new Date().toLocaleDateString('ru-RU')}`,
              body: summary,
              labels: ['seo', 'automated']
            });
